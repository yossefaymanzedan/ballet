<!--Payment-->
<section class="payment my-5">
    <div class="container bg-black_work p-5">

                <br>
                <canvas id="myChart2" style="width:100%;max-width:600px"></canvas>
            </div>
            <div class="col-md-4 ps-4 text-white">
                <div class="container-fluid">
                    <div class="fs-3 mb-2 fw-bold text-uppercase">
                        Card details
                    </div>
                    <div class="row">
                        <div class="col-md-3">

                    </p>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control bg-transparent text-white" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control bg-transparent text-white" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="textareaa" class="form-label">Your Message</label>
                            <textarea id="textareaa" class="bg-transparent text-white w-100" rows="5"></textarea>
                          </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn  bg-colorful border-0 px-5 py-2 rounded-0  text-white mb-5">Submit</button>
                      </form>

                </div>
            </div>
        </div>
    </div>
</section>

src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>
        var xyValues = [
  {x:50, y:7},
  {x:60, y:8},
  {x:70, y:8},
  {x:80, y:9},
  {x:90, y:9},
  {x:100, y:9},
  {x:110, y:10},
  {x:120, y:11},
  {x:130, y:14},
  {x:140, y:14},
  {x:150, y:15}
];

new Chart("myChart", {
  type: "scatter",
  data: {
    datasets: [{
      pointRadius: 4,
      pointBackgroundColor: "rgb(0,0,255)",
      data: xyValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      xAxes: [{ticks: {min: 40, max:160}}],
      yAxes: [{ticks: {min: 6, max:16}}],
    }
  }
});
var xValues = [50,60,70,80,90,100,110,120,130,140,150];
var yValues = [7,8,8,9,9,9,10,11,14,14,15];

new Chart("myChart2", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "red",
      borderColor: "blue",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 6, max:16}}],
    }
  }
});
    </script>
    <script>
        $(window).on("load", function () {
